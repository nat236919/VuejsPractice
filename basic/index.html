<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue.js Practice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Site Title</li>
                <li><a href="#">One</a></li>
            </ul>
        </div>
    </div>

    <!-- Hero -->
    <div id="hero">
        <hero :details="details"></hero>
    </div>

    <!-- App  -->
    <div id="app">
        <!-- Cart -->
        <div class="cart">
            <p class="secondary button hollow" style="display: inline-block;">Cart({{ cart.length }})</p>
        </div>
        <product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeCart"></product>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Foundation JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script> -->
    <!-- Personal JS -->
    <script src="static/js/main.js"></script>
</body>

</html>
